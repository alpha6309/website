<section class="service-area pt-100 pb-50">
  <div class="container">
      <div class="row">
        {% for post in posts %}
          <div class="col-md-6 mb-50 ">
              <div class="services-box">
                  {% if post.post_image %}
                  <div class="services-img">
                      <img src="{{site.baseurl}}{{post.post_image}}" class="img-fluid" alt="{{post.title}}" loading="lazy">
                  </div>
                  {% endif %}
                  <div class="services-content">
                      <div class="card-title">
                          <h2 class="blog-title"><a href="{{site.baseurl}}{{post.link}}" target="_blank">{{post.title}}</a></h2>
                          <h4>{{post.date | date: "%Y/%m/%d"}}</h4>
                      </div>
                      <div class="card-text">
                          <p>{{post.excerpt | strip_html | truncatewords:"30"}}</p>
                      </div>
                  </div>
              </div>
          </div>
        {% endfor %}
      </div>
  </div>
</section>
