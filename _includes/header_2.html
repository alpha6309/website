<!--====== HEADER PART START ======-->

<header class="header-area header-area-3">
    <div class="header-top header-top-2">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12">
                    <div class="header-top-item d-flex justify-content-between">
                        <div class="header-left-side">
                            <ul>
                                <li>
                                    <span><i class="fal fa-phone"></i> +012 (345) 677</span>
                                </li>
                                <li>
                                    <span><i class="fal fa-envelope-open"></i> supportinfo@gmail.com</span>
                                </li>
                            </ul>
                        </div>
                        <div class="header-right-social d-none d-md-block">
                            <ul class="d-none d-sm-block">
                            {% if site.facebook_url %}
                             <li><a target="__blank" href="{{site.facebook_url}}"><i class="fab fa-facebook-f"></i></a></li>
                            {% endif %}
                            {% if site.twitter_url %}
                             <li><a target="__blank" href="{{site.twitter_url}}"><i class="fab fa-twitter"></i></a></li>
                            {% endif %}
                            {% if site.instagram_url %}
                             <li><a target="__blank" href="{{site.instagram_url}}"><i class="fab fa-instagram"></i></a></li>
                            {% endif %}
                            {% if site.youtube_url %}
                            <li><a target="__blank" href="{{site.youtube_url}}"><i class="fab fa-youtube"></i></a></li>
                            {% endif %}
                            </ul>
                        </div>
                    </div> <!-- header top item -->
                </div>
            </div> <!-- row -->
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="header-nav header-nav-2">
                     {% include navigation.html %}

                </div>
            </div>
        </div>
    </div>
</header>

<!--====== HEADER PART ENDS ======-->
