<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="description" content="{{site.description}}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>{% if page.title %} {{page.title}} {% else %} {{site.title}} {% endif %}</title>
    <link rel="shortcut icon" href="{{site.baseurl}}/assets/images/alpha-tree.png" type="image/png"/>
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/bootstrap.required.css"/>
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/fontawesome580.required.css"/>
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/default.css"/>
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/style.css"/>
    {% if page.animate %}
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/animate.required.css"/>
    {% endif %}
    <!-- load jquery in the head because most of libraries depends on it -->
    <script src="{{site.baseurl}}/assets/js/vendor/jquery-1.12.4.min.js"></script>

</head>
